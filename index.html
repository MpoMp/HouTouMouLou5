          <figure><a href="intro.html"><img src="images/html5stronk.png" width="230" height="150" alt=""></a>
            <figcaption>
              <h2>Introduction to HTML5</h2>
              <p>HTML5 is a core technology markup language of the Internet used for structuring and presenting content for the World Wide Web. </p>
              <footer class="more"><a href="intro.html">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        
		<article class="one_quarter">
          <figure><a href="geo.html"><img src="images/geo.jpg" width="230" height="150" alt=""></a>
            <figcaption>
              <h2>Geolocation</h2>
              <p>The HTML Geolocation API is used to get the geographical position of a user. Since this can compromise user privacy, the position is not available unless the user approves it.</p>
              <footer class="more"><a href="geo.html">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
		
		<article class="one_quarter">
          <figure><img src="images/dragging-hand.png" width="230" height="150" alt="">
            <figcaption>
              <h2>Drag and drop</h2>
              <p>The HTML5 working draft specification includes support for drag & drop. HTML5 supports different kinds of dragging and dropping features.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        
		<article class="one_quarter lastbox">
          <figure><img src="images/storage.jpg" width="230" height="150" alt="">
            <figcaption>
              <h2>Web storage</h2>
              <p>With local storage, web applications can store data locally within the user's browser.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>	
     </section> 
	  
	<section id="services" class="clear">
        <article class="one_quarter">
          <figure><img src="images/cache.jpg" width="230" height="150" alt="">
            <figcaption>
              <h2>Application Cache</h2>
              <p>HTML5 introduces application cache, which means that a web application is cached, and accessible without an internet connection. </p>
              <footer class="more"><a href="intro.html">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        
		<article class="one_quarter">
          <figure><img src="images/workers.jpg" width="230" height="150" alt="">
            <figcaption>
              <h2>Web Workers</h2>
              <p>A web worker is a JavaScript that runs in the background, independently of other scripts, without affecting the performance of the page. </p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
		
		<article class="one_quarter">
          <figure><img src="images/sse.png" width="230" height="150" alt="">
            <figcaption>
              <h2>Server-Sent Events</h2>
              <p>A server-sent event is when a web page automatically gets updates from a server.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        
		<article class="one_quarter lastbox">
          <figure><img src="images/graphics.jpg" width="230" height="150" alt="">
            <figcaption>
              <h2>Canvas and SVG</h2>
              <p>The &lt;canvas&gt; element is used to draw graphics on a web page while the &lt;svg&gt; element (introduced in HTML5) is a container for SVG graphics.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
